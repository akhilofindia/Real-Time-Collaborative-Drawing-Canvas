<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Rooms</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="room-box">
    <h2>ðŸŽ¨ Collaborative Drawing Canvas</h2>
    <input id="roomCode" type="text" placeholder="Enter room code" />
    <button id="joinBtn">Join Room</button>
    <div id="errorMsg" class="error-msg"></div>
    <hr style="margin: 20px 0;">
    <button id="createBtn" style="background: #28a745;">Create New Room</button>
  </div>

  <!-- ðŸ’– Footer -->
  <footer>
    Made with <span>ðŸ’–</span> by <strong>Akhil</strong>
  </footer>

  <script>
    function randomCode() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      return Array.from({ length: 6 }, () => chars[Math.floor(Math.random() * chars.length)]).join("");
    }

    async function roomExists(code) {
      try {
        const res = await fetch(`/room-exists/${encodeURIComponent(code)}`);
        if (!res.ok) return false;
        const data = await res.json();
        return data.exists === true;
      } catch {
        return false;
      }
    }

    const errorBox = document.getElementById("errorMsg");
    const roomInput = document.getElementById("roomCode");

    document.getElementById("joinBtn").onclick = async () => {
      const code = roomInput.value.trim();
      errorBox.classList.remove("show");
      errorBox.textContent = "";
      if (!code) {
        errorBox.textContent = "Please enter a valid room code.";
        errorBox.classList.add("show");
        return;
      }

      const exists = await roomExists(code);
      if (!exists) {
        errorBox.textContent = "âŒ Room not found. Check the code or create a new one.";
        errorBox.classList.add("show");
        return;
      }

      window.location.href = `board.html?room=${encodeURIComponent(code)}`;
    };

    document.getElementById("createBtn").onclick = () => {
      const code = randomCode();
      window.location.href = `board.html?room=${code}&create=1`;
    };
  </script>
</body>
</html>
